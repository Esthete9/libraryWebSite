<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Библиотека</title>
  <link rel="stylesheet" href="/css/people/showPeopleStyle.css" type="text/css"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>



<div class="b-example-divider"></div>

<div class="container col-xxl-8 px-4 py-5">
  <div class="buttons">
    <form class="login" th:method="GET" th:action="@{/book}">
      <button class="loginButton" type="submit">На главную</button>
    </form>
  </div>
  <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
    <div class="col-10 col-sm-8 col-lg-6">
      <img src="/css/img/avatar.png" class="d-block mx-lg-auto img-fluid" alt="Bootstrap Themes" width="200" height="300" loading="lazy">
    </div>
    <div class="col-lg-6">
      <h1 class="display-5 fw-bold lh-1 mb-3">Личная информация:</h1>
      <p class="lead">
               <span class="mySpan">ФИО -
                    <span class="mySpan" th:text="${person.getName()}">Value</span>;
                </span>
      </p>
      <p class="lead">
               <span class="mySpan">Год рождения -
                    <span class="mySpan" th:text="${person.getYearOfBirth()}">Value</span>;
                </span>
      </p>
      <p class="lead">
               <span class="mySpan">Email -
                    <span class="mySpan"th:text="${person.getUsername()}">Value</span>.
                </span>
      </p>
      <p class="lead" th:if="${books.isEmpty()}">
          <span class="emptyBookSpan">Пока что вы не взяли ни одной книги.</span>
      </p>
        <div th:unless="${books.isEmpty()}">
            <h1 class="display-5 fw-bold lh-1 mb-3">Мои книги:</h1>
            <div th:each="book : ${books}">
                <img th:src="${book.getImgUrl()}" width="80" height="130"/>
                <p class="myP" style="color: antiquewhite" th:style="${book.isExpired()} ? 'color: red'" th:text="${book.getNameOfBook()} + ', ' + ${book.getAuthor()} + ', ' + ${book.getDateOfWriting()}">Value</p>
            </div>
        </div>
      <div class="d-grid gap-2 d-md-flex justify-content-md-start">
        <form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getId_person()})}">
          <button type="submit" class="btn btn-primary btn-lg px-4 me-md-2">Изменить</button>
        </form>
        <form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId_person()})}">
          <button type="submit" class="btn btn-outline-secondary btn-lg px-4">Удалить</button>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="b-example-divider"></div>



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</body>
</html>
