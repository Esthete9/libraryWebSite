<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/people/searchPage.css" type="text/css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-2">
            <div class="buttons">
                <form class="login"  th:method="GET" th:action="@{/book}">
                    <button class="loginButton" type="submit">На главную</button>
                </form>
            </div>
            <div class="col-first-add">
                <a class="new-link" href="/people/new">Добавить</a>
            </div>
        </div>
        <div class="col-lg">
            <div class="buttons">
                <form class="search" th:method="POST" th:action="@{/people/search}">
                    <input type="text" name="startWith" id="search"/>
                    <button class="searchButton" type="submit">Найти</button>
                </form>
            </div>
            <br/>
                <table class="table table-dark">
                    <thead>
                    <tr>
                        <th scope="col">Фио</th>
                        <th scope="col">Год рождения</th>
                        <th scope="col">Email</th>
                        <th scope="col">роль</th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr class="rowIn"  th:each="person : ${allPerson}">
                        <td>
                            <a class="nameBookLink" th:href="@{/people/{id}(id=${person.getId_person()})}" th:text="${person.getName()}"> text </a>
                        </td>
                        <td th:text="${person.getYearOfBirth()}">
                             text
                        </td>
                        <td th:text="${person.getUsername()}">
                            text
                        </td>
                        <td th:text="${person.getRole()}">
                            text
                        </td>
                    </tr>
                    </tbody>
                </table>
        </div>

        <div class="col-2">

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>
</body>
</html>
