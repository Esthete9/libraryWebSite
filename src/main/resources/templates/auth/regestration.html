<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link rel="stylesheet" href="/css/auth/registrationStyle.css" type="text/css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>

<div class="login">

    <form th:method="POST" th:action="@{/auth/registration}" th:object="${person}" class="needs-validation">
        <div class="form-group was-validated">
            <label class="form-label" for="name">ФИО</label>
            <input class="form-control" type="text" th:field="*{name}" id="name" required>
            <div style="color: maroon" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
            <div class="invalid-feedback">
                Пожалуйста введите свое ФИО
            </div>
        </div>
        <div class="form-group was-validated">
            <label class="form-label" for="yearOfBirth">Год рождения</label>
            <input class="form-control" type="text" th:field="*{yearOfBirth}" id="yearOfBirth" required>
            <div style="color: maroon" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Name error</div>
            <div class="invalid-feedback">
                Пожалуйста введите год рождения
            </div>
        </div>
        <div class="form-group was-validated">
            <label class="form-label" for="username">Email</label>
            <input class="form-control" type="text" th:field="*{username}" id="username" required>
            <div style="color: maroon" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name error</div>
            <div class="invalid-feedback">
                Пожалуйста введите email
            </div>
        </div>
        <div class="form-group was-validated">
            <label class="form-label" for="password">Придумайте пароль</label>
            <input class="form-control" type="password" th:field="*{password}" id="password" required>
            <div style="color: maroon" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Name error</div>
            <div class="invalid-feedback">
                Пожалуйста введите пароль
            </div>
        </div>
        <input class="btn btn-success w-100" type="submit" value="Зарегистрироваться">
    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</body>
</html>
