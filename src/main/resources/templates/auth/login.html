<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Login page</title>
    <link rel="stylesheet" href="/css/auth/loginStyle.css" type="text/css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"/>
</head>
<body>




<div class="login">

    <h1 class="text-center">Рады вас видеть!</h1>
    <h1 class="message" th:text="${message}">text</h1>

    <form class="needs-validation" name="=f" th:method="post" action="/process_login"/>
        <div class="form-group was-validated">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <label class="form-label" for="username">Адрес электронной почты</label>
            <input class="form-control" type="username" name="username" id="username" required/>
            <div class="invalid-feedback">
                Пожалуйста введите ваш email
            </div>
        </div>
        <div class="form-group was-validated">
            <label class="form-label" for="password">Пароль</label>
            <input class="form-control" type="password" name="password" id="password" required/>
            <div class="invalid-feedback">
                Пожалуйста введите пароль
            </div>
        </div>
        <input class="btn btn-success w-100" type="submit" value="Войти"/>
        <div th:if="${param.error}" style="color: red">
            Неправильный email или пароль
        </div>
    </form>
    <form action="/auth/registration">
        <input class="btn btn-success w-100" type="submit" value="Регистрация"/>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</body>
</html>
