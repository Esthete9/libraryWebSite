<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Login page</title>
  <link rel="stylesheet" href="/css/book/newBookStyle.css" type="text/css"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"/>
</head>
<body>

<div class="login">

  <form th:method="PATCH" th:action="@{/book/{id}(id = ${book.getId_book()})}" th:object="${book}" enctype="multipart/form-data" class="needs-validation">
    <div class="form-group was-validated">
      <label class="form-label" for="nameOfBook">Название книги</label>
      <input class="form-control" type="text" th:field="*{nameOfBook}" id="nameOfBook" required="required" />
      <div style="color: maroon" th:if="${#fields.hasErrors('nameOfBook')}" th:errors="*{nameOfBook}">Name error</div>
      <div class="invalid-feedback">
        Пожалуйста введите название книги
      </div>
    </div>
    <div class="form-group was-validated">
      <label class="form-label" for="author">Автор</label>
      <input class="form-control" type="text" th:field="*{author}" id="author" required="required" />
      <div style="color: maroon" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Name error</div>
      <div class="invalid-feedback">
        Пожалуйста введите имя автора
      </div>
    </div>
    <div class="form-group was-validated">
      <label class="form-label" for="dateOfWriting">Дата выпуска</label>
      <input class="form-control" type="text" th:field="*{dateOfWriting}" id="dateOfWriting" required="required" />
      <div style="color: maroon" th:if="${#fields.hasErrors('dateOfWriting')}" th:errors="*{dateOfWriting}">Name error</div>
      <div class="invalid-feedback">
        Пожалуйста введите дату выпуска
      </div>
    </div>
    <div class="form-group was-validated">
      <label class="form-label" for="imgUrl">Обложка</label>
      <input class="form-control" type="file" name="file" id="imgUrl" required="required" />
      <div class="invalid-feedback">
        Пожалуйста загрузите обложку
      </div>
    </div>
    <input class="btn btn-success w-100" type="submit" value="Обновить"/>
  </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</body>
</html>
